<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cupcakes List</title>
</head>
<body>
    <section>
        <h1 class="display-1 text-center">Cupcakes List</h1>
        <div class="container-fluid mx-2">
            <div class="row cupcakes-list d-flex justify-content-center text-center"></div>
        </div>
    </section>
    <section>
        <div class="container">
            <p class="d-flex justify-content-center gap-1 mt-2">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseForm">
                  Add Cupcake
                </button>
            </p>
            <div class="collapse" id="collapseForm">
                <div class="card card-body">
                    <form id="new-cupcake-form">
                        <div class="mb-3">
                          <label for="form-flavor" class="form-label">Flavor</label>
                          <input type="text" class="form-control" id="form-flavor" required>
                        </div>
                        <div class="mb-3">
                          <label for="form-size" class="form-label">Size</label>
                          <input type="text" class="form-control" id="form-size" required>
                        </div>
                        <div class="mb-3">
                          <label for="form-rating" class="form-label">Rating</label>
                          <input type="text" class="form-control" id="form-rating" required>
                        </div>
                        <div class="mb-3">
                          <label for="form-image" class="form-label">Image URL</label>
                          <input type="text" class="form-control" id="form-image">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="static/cupcakes.js"></script>
</body>
</html>
